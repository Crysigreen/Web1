<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Car Offers</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-12" th:each="offer : ${offers}">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img th:src="${offer.imageURL}" alt="Car Image" class="img-fluid">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${offer.model}"></h5>
                    <p class="card-text" th:text="'Year: ' + ${offer.year}"></p>
                    <p class="card-text" th:text="'Price: ' + ${offer.price}"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
